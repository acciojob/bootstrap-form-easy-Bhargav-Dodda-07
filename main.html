<body>
	<!-- the entire body must be written by student -->

	<h1>Internship Form</h1>
<form method="post">
	
	<label for="first-name-input" class="form-label">First Name</label>
	<input type="text" id="first-name-input"  class="mb-3 form-control"">

	<label for="last-name-input">Last Name</label>
	<input type="text" id="last-name-input">

	<label for="email-input">Email Address</label>
	<input type="url" id="email-input">

	<label for="college-input">College</label>
	<input type="text" id="first-name-input">

	<label id="year">Graduation Year</label>
	<select id="year">
		<option>2020</option>
		<option>2021</option>
		<option>2022</option>
		<option>2023</option>
	</select>

	<label for="roll-no-input">Roll No</label>
	<input type="number" id="roll-no-input"><br>

	<input type="checkbox" class="form-check-input" id="conditions-checkbox">
    <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label><br>

	<button class="btn btn-primary">Submit form</button>
</form>
